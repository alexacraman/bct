{% extends 'base.html' %}
{% block title %}title | 403{% endblock %}
{% block content %}
<section class="flex items-center h-full p-16 dark:bg-gray-900 dark:text-gray-100">
	<div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
		<div class="max-w-md text-center">
			<h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600">
				<span class="sr-only">Error</span>403
			</h2>
            {% if exception %}
			<p class="mt-4 mb-8 dark:text-gray-400">{{ exception }}</p>
            {% endif %}
			<p class="mt-4 mb-8 dark:text-gray-400">Please<a href="{% url 'contact' %}" class="border">contact</a>  the site admin if you believe this is a mistake. </p>
			

		</div>
	</div>
</section>




{% endblock %}
