{% extends "base.html" %}
{% load static %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="flex flex-col max-w-md mx-auto p-6 rounded-md sm:p-10 bg-light_grey  my-12">
	<div class="mb-4 text-center">
		<h1 class="my-3 text-4xl font-bold">Log in</h1>
		<p class="text-sm ">Log in to access your account</p>
	</div>
	<form novalidate="" action="{% url 'login' %}" method="POST" autocomplete="off" >{% csrf_token %}
		{{ form.as_div }}
		<input type="checkbox" id="pwCheckbox" ><span class="text-xs">show password</span>
		<div class="flex justify-center">
			<button type="submit" class="flex items-center rounded-lg border bg-red-800 hover:bg-red-900 hover:shadow-2xl hover:rounded-none px-5 py-1 text-white text-2xl cursor-pointer">Log in</button>
		</div>
	</form>
</div>
<script>
	document.addEventListener('DOMContentLoaded',()=>{
		const username = document.querySelector('#id_username')
		const label = document.querySelector('label[for=id_username]')
		label.textContent = 'Email'
		const password = document.querySelector('#id_password')
		const pwCheckbox = document.querySelector('#pwCheckbox')
		
		pwCheckbox.addEventListener('click', ()=>{
			if(password.type == 'password'){
				password.type = 'text'
			}else{
				password.type = 'password'
			}
		})
		
		username.classList.add('w-full', 'px-3', 'py-2', 'border', 'rounded-md', 'dark:border-gray-700', 'dark:bg-gray-900', 'dark:text-gray-100')
		password.classList.add('w-full', 'px-3', 'py-2', 'border', 'rounded-md', 'dark:border-gray-700', 'dark:bg-gray-900', 'dark:text-gray-100')

	})
</script>
{% endblock %}
