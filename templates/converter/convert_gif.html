{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class=" dark:bg-gray-800 dark:text-gray-100 relative">
  <section class="w-full py-12 bgimage">
    
    <div class="container flex flex-col flex-wrap content-center justify-center p-4 py-20 mx-auto md:p-10">
      <h1 class="text-5xl antialiased font-semibold leading-none text-center my-6 ">Convert your HEIC, jpg and png to gif</h1>
      <p class="pt-2 pb-8 text-xl antialiased text-center">Upload or Drag/Drop to get started</p>
      
        <fieldset class="max-w-md mx-auto ">
 
          <div class="flex">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="drop-zone" id="drop-zone">
                <input type="file" name="file" id="file-input"  class="px-8 py-12 border-8 border-dashed border-black rounded">
              </div>
              <div class="flex justify-center">
                <button type="submit" id="convert-btn" class=" my-12 outline outline-slate-400  px-6 py-2 rounded-xl hover:rounded-none hover:shadow-white hover:shadow-2xl">Convert</button>
              </div>
             
            </form>
          </div>
        </fieldset>
      
    </div>
  </section>

 
</div>

<div class="loading-overlay" id="loading-overlay">
  <div class="loading-spinner"></div>
</div>


{% endblock %}
