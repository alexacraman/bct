{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="max-w-7xl mx-auto my-12">


<section class="p-6 dark:text-gray-100 ">
	<form novalidate="" class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md  dark:bg-gray-900 bg-light_grey shadow-lg">
		<h2 class="w-full text-3xl font-semibold leadi text-center">Contact us</h2>
		<div>
			<label for="name" class="block mb-1 ml-1">Name</label>
			<input id="name" type="text" placeholder="Your name" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ri focus:ri dark:bg-gray-800 border-2 border-gray-300">
		</div>
		<div>
			<label for="email" class="block mb-1 ml-1">Email</label>
			<input id="email" type="email" placeholder="Your email" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ri focus:ri dark:bg-gray-800 border-2 border-gray-300">
		</div>
		<div>
			<label for="message" class="block mb-1 ml-1">Message</label>
			<textarea id="message" type="text" placeholder="Message..." class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ri focus:ri dark:bg-gray-800 border-2 border-gray-300"></textarea>
		</div>
		<div>
			<button type="submit" class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring focus:ri dark:bg-violet-400 focus:ri hover:ri dark:text-gray-900 text-white bg-red-700 hover:bg-red-800 border-2 border-red-800">Send</button>
		</div>
	</form>
</section>
</div>
{% endblock %}
