{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="max-w-sm mx-auto">
    <h4 class="my-12 text-2xl text-center">Contact Form</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form }}

        <div class="flex justify-center my-6">
            <input type="submit" value="Send" class="rounded-lg border bg-red-800 hover:bg-red-900 hover:shadow-2xl hover:rounded-none px-8 py-3 text-white text-2xl">
        </div>
   
    </form>
</div>

{% endblock %}
